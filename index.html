<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <title>Online Voting System</title>
</head>

<body class="text-center">

    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div class="card mt-5">


                <div class="card-body">
                    <div class="card-title py-3">
                        <h4 class="text-center">Sign In</h4>
                    </div>
                    <form action="api/login.php" method="POST">

                        <div class="form-group">
                            <input type="tel" name="mobile" placeholder="Enter Mobile Number"
                                class="form-control form-control-sm" />
                        </div>
                        <div class="form-group">
                            <input type="password" name="password" placeholder="Enter Password"
                                class="form-control form-control-sm" />
                        </div>
                        <div class="form-group">
                            <select class="form-select" aria-label="Default select example" name="role" id="role">
                                <option selected>Select Your Value</option>
                                <option value="1">Voter</option>
                                <option value="2">Group</option>
                            </select>
                        </div>
                        <input type="submit" value="Login" class="btn btn-block btn-primary submit-btn" />
                        <div class="card-title py-2">
                            <p class="text-center">Not a member? <a data-toggle="tab" href="routes/register.html">Sign
                                    Up</a>
                            </p>
                        </div>
                    </form>

                </div>

            </div>
        </div>
    </div>

</body>

</html>
